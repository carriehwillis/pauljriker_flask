<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Actor font -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/7366e8d788.js" crossorigin="anonymous"></script>
    <!-- Other Google fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Actor" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
     <title>Paul Riker</title>
   </head>
   <body>
<div class="wrapper">
  <img class="logo img-fluid mx-auto d-block" src="/static/Files/paul-logo.png" alt="Logo showing Paul Riker's name"/>
         <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon float-right"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav nav-fill w-100">
      {% for key, value in menu_items.items() %}
      <li class="nav-item">
        <a class="nav-link" href="{{value["href"]}}" title="{{value["title"]}}">{{value["name"]}}</span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
         </nav>
  <div class="flex-wrapper">
    <div class="container container-fluid">
      {% block content %}
      {% endblock %}
    </div>
  </div>
    <!-- JavaScript for use with Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <footer>
      <div class="container container-fluid text-center"><p>Made with <span class="hvr-pulse">&hearts;</span> <span class="sr-only">love</span> by <a href="https://www.github.com/carriehwillis" target="_blank" title="Carrie Willis on GitHub">Carrie</a></p></div>
    </footer>
</body>
</html>
